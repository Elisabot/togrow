
<template name="home">
  <div class="container-fluid bg-wrapper" style="background-image: url({{bgurl}})">

  {{> loginButtons}}

  {{#if currentUser}}
  	{{currentUser.profile.login}}
  {{/if}}

    <div id="welcome">
      <h1>To Grow</h1>
      <h2>let's get this growing</h2>
    </div>

  </div>
</template>



<template name="getDate">
	<div>
		<h2>Gardening Application</h2>
		<h1>togrow</h1>

		<form id="zipForm">
			<label for="zip">Zip Code:</label>
			<input type="text" id="zip" pattern="\d{5}" maxlength="5" name="zip" required="required" />

			<input type="submit" id="submitbutton" name="submitbutton" value="Submit" />
			<div id="msg"></div>
		</form>

		<p class="disclaimer">Dates given are suggestions based on past data.</p>
	</div>
</template>
